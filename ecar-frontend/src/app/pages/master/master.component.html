<div class="master-container">
  <!-- Main Header -->
  <header class="header">
    <h1 class="app-title">
      eCar <span class="highlight">Intuitive Management</span>
    </h1>
  </header>

  <!-- Sub Header -->
  <div class="sub-header">
    <div class="welcome-box">
      <h3 class="welcome-text">üëã Welcome, <span>{{ username }}</span></h3>
      <p class="section-text">
        Current section: <span class="highlight">{{ currentRoute }}</span>
      </p>
    </div>

    <div class="status-box">
      <button class="dashboard-btn" (click)="navigateToDashboard()" title="Go to Dashboard" *ngIf="currentRoute !== 'Dashboard'">
        <span class="material-icons">dashboard</span>
      </button>
      
      
    
      <span class="date-time">{{ currentDateTime }}</span>

      <button class="info-btn" (click)="toggleInfo()" title="App Info">‚ÑπÔ∏è</button>
      <div class="logout-btn">
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>

   
  </div>

  <!-- Info Modal -->
  <div class="modal" *ngIf="showInfo">
    <div class="modal-content">
      <h3>‚ÑπÔ∏è Application Info</h3>
      <p>
        This application is used to manage functions and entities of the
        <strong>eCar platform</strong>.  
        Admins can perform CRUD operations and review business reports.
      </p>
      <button class="close-btn" (click)="toggleInfo()">Close</button>
    </div>
    
  </div>
 
</div>
