<div class="dashboard-container">
  <app-master currentRoute="Dashboard"></app-master>

  <div class="star-dashboard">
    <!-- Central Hub -->
    <div class="central-hub">
      <div class="hub-content">
        <div class="hub-icon">ğŸš—</div>
        <h2>eCar Hub</h2>
        <p>Management Center</p>
      </div>
      <div class="pulse-ring"></div>
    </div>

    <!-- Star Rays and Entities -->
    <div class="star-layout">
      <div class="entity-container" *ngFor="let entity of entities; let i = index" [style.--angle]="i * 45 + 'deg'"
        (click)="navigate(entity.route)">

        <!-- Ray Line -->
        <div class="ray-line"></div>

        <!-- Entity Card at Ray End -->
        <div class="entity-card">
          <div class="entity-icon">{{ entity.icon }}</div>
          <h3 class="entity-name">{{ entity.name }}</h3>
          <div class="entity-glow"></div>
        </div>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="star-background">
      <div class="orbit orbit-1"></div>
      <div class="orbit orbit-2"></div>
      <div class="floating-particles">
        <span class="particle" *ngFor="let particle of [1,2,3,4,5,6,7,8]"></span>
      </div>
    </div>
  </div>
</div>
